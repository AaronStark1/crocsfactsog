<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            color: #2e7d32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #2e7d32;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 1.2em;
            transition: opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <button id="factButton">Show Random Fact</button>
        <p id="factDisplay"></p>
        <button id="twitterButton">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            "Crocodiles have been around for about 240 million years, making them one of the oldest living species.",
            "They can hold their breath underwater for up to an hour.",
            "Crocodiles have a powerful bite, with a force of up to 3,700 pounds per square inch.",
            "They can grow up to 23 feet long and weigh over 2,200 pounds.",
            "Crocodiles are excellent swimmers and can reach speeds of up to 20 miles per hour in the water.",
            "They have a special valve in their throat that allows them to open their mouths underwater without drowning.",
            "Crocodiles have a lifespan of about 70 to 100 years.",
            "They are cold-blooded reptiles and rely on external heat sources to regulate their body temperature.",
            "Crocodiles have a unique way of communicating with each other through vocalizations, body postures, and chemical signals.",
            "They can replace each of their 80 teeth up to 50 times in their lifetime.",
            "Crocodiles have a four-chambered heart, which is more similar to birds and mammals than to other reptiles.",
            "They are known to use tools, such as balancing sticks on their snouts to lure birds.",
            "Crocodiles have a special transparent eyelid called a nictitating membrane that protects their eyes underwater.",
            "They can leap out of the water to catch prey, sometimes reaching heights of up to 5 feet.",
            "Crocodiles are found in tropical regions of Africa, Asia, the Americas, and Australia."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.classList.add('hidden');
            setTimeout(() => {
                factDisplay.textContent = randomFact;
                factDisplay.classList.remove('hidden');
            }, 500);
        });

        document.getElementById('twitterButton').addEventListener('click', () => {
            const fact = document.getElementById('factDisplay').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
